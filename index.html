<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Base de Datos Veh√≠culos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #7b003f;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #999;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #7b003f;
      color: white;
    }
    td[contenteditable="true"] {
      background-color: #ffffdd;
    }
    .btn-descarga, .btn-agregar {
      margin: 1rem 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #7b003f;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    .btn-eliminar {
      background-color: crimson;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <h1>Base de Datos de Veh√≠culos</h1>

  <button class="btn-agregar" onclick="agregarFila()">‚ûï Agregar Fila</button>
  <button class="btn-descarga" onclick="descargarExcel()">üì• Descargar Excel</button>

  <table id="tablaVehiculos">
    <thead>
      <tr>
        <th>Tipo</th>
        <th>Placa</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>A√±o</th>
        <th>Asignado a</th>
        <th>Resguardante</th>
        <th>Estatus</th>
        <th>Zona</th>
        <th>Observaciones</th>
        <th>Verificaci√≥n</th>
        <th>No. Tarjeta</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Camioneta</td>
        <td>ABC-123</td>
        <td>Nissan</td>
        <td>NP300</td>
        <td>2020</td>
        <td>Juan P√©rez</td>
        <td contenteditable="true">Luis Gonz√°lez</td>
        <td>
          <select>
            <option>Activo</option>
            <option>Inactivo</option>
            <option>En taller</option>
          </select>
        </td>
        <td contenteditable="true">Zona Norte</td>
        <td contenteditable="true">Ninguna</td>
        <td>
          <select>
            <option>Verificado</option>
            <option>No verificado</option>
          </select>
        </td>
        <td contenteditable="true">12345</td>
        <td><button class="btn-eliminar" onclick="eliminarFila(this)">üóëÔ∏è</button></td>
      </tr>
    </tbody>
  </table>

  <script>
    function agregarFila() {
      const tabla = document.getElementById("tablaVehiculos").getElementsByTagName('tbody')[0];
      const fila = tabla.insertRow();
      fila.innerHTML = `
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td>
          <select>
            <option>Activo</option>
            <option>Inactivo</option>
            <option>En taller</option>
          </select>
        </td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td>
          <select>
            <option>Verificado</option>
            <option>No verificado</option>
          </select>
        </td>
        <td contenteditable="true"></td>
        <td><button class="btn-eliminar" onclick="eliminarFila(this)">üóëÔ∏è</button></td>
      `;
    }

    function eliminarFila(boton) {
      const fila = boton.parentNode.parentNode;
      fila.remove();
    }

    function descargarExcel() {
      const tabla = document.getElementById('tablaVehiculos').outerHTML;
      const blob = new Blob(["\ufeff", tabla], { type: "application/vnd.ms-excel" });
      const enlace = document.createElement("a");
      enlace.href = URL.createObjectURL(blob);
      enlace.download = "vehiculos.xls";
      document.body.appendChild(enlace);
      enlace.click();
      document.body.removeChild(enlace);
    }
  </script>

</body>
</html>
