<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Base de Datos de Veh√≠culos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #800000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #800000;
      color: white;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #800000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a30000;
    }
    select {
      padding: 4px;
      border-radius: 4px;
    }
    .btn-eliminar {
      background-color: #d9534f;
    }
    .btn-eliminar:hover {
      background-color: #c9302c;
    }
    @media screen and (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <h1>Base de Datos de Veh√≠culos</h1>

  <table id="tablaVehiculos">
    <thead>
      <tr>
        <th>Tipo</th>
        <th>Placa</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>A√±o</th>
        <th>Asignado a</th>
        <th>Resguardante</th>
        <th>Estatus</th>
        <th>Zona</th>
        <th>Observaciones</th>
        <th>Verificaci√≥n</th>
        <th>N√∫mero de Tarjeta</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <!-- Filas se pueden agregar din√°micamente -->
    </tbody>
  </table>

  <button onclick="agregarFila()">‚ûï Agregar fila</button>
  <button onclick="descargarExcel()">üì• Descargar Excel</button>

  <script>
    function agregarFila() {
      const tabla = document.getElementById("tablaVehiculos").getElementsByTagName('tbody')[0];
      const fila = tabla.insertRow();
      fila.innerHTML = `
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td>
          <select>
            <option>Activo</option>
            <option>Inactivo</option>
            <option>En taller</option>
          </select>
        </td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td><button class="btn-eliminar" onclick="eliminarFila(this)">üóëÔ∏è</button></td>
      `;
    }

    function eliminarFila(boton) {
      const fila = boton.parentNode.parentNode;
      fila.remove();
    }

    function descargarExcel() {
      const tabla = document.getElementById('tablaVehiculos').outerHTML;
      const blob = new Blob(["\ufeff", tabla], { type: "application/vnd.ms-excel" });
      const enlace = document.createElement("a");
      enlace.href = URL.createObjectURL(blob);
      enlace.download = "vehiculos.xls";
      document.body.appendChild(enlace);
      enlace.click();
      document.body.removeChild(enlace);
    }
  </script>

</body>
</html>
