<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Base de Datos de Veh칤culos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #800000;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }

    th, td {
      border: 1px solid #999;
      padding: 8px 12px;
      text-align: center;
    }

    thead {
      background-color: #800000;
      color: white;
    }

    .btn-descarga {
      display: inline-block;
      padding: 10px 20px;
      background-color: #800000;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin: 20px 0;
      cursor: pointer;
    }

    .btn-descarga:hover {
      background-color: #a00000;
    }

    select {
      padding: 4px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Base de Datos de Veh칤culos</h1>

  <table id="tablaVehiculos">
    <thead>
      <tr>
        <th>Tipo</th>
        <th>Placa</th>
        <th>Modelo</th>
        <th>A침o</th>
        <th>Asignado a</th>
        <th>Resguardante</th>
        <th>Estatus</th>
        <th>Zona</th>
        <th>Observaciones</th>
        <th>Verificaci칩n</th>
        <th>No. Tarjeta</th>
      </tr>
    </thead>
    <tbody contenteditable="true">
      <tr>
        <td>Camioneta</td>
        <td>ABC123</td>
        <td>Ford Ranger</td>
        <td>2021</td>
        <td>Carlos G칩mez</td>
        <td>Mar칤a Ruiz</td>
        <td>
          <select>
            <option>Activo</option>
            <option>Inactivo</option>
            <option>En reparaci칩n</option>
          </select>
        </td>
        <td>Centro</td>
        <td>Sin observaciones</td>
        <td>Verificada</td>
        <td>998877</td>
      </tr>
      <!-- Puedes copiar m치s filas aqu칤 -->
    </tbody>
  </table>

  <a class="btn-descarga" onclick="descargarExcel()">游닌 Descargar Excel</a>

  <script>
    function descargarExcel() {
      // Crear una copia de la tabla sin los elementos <select>
      let tablaOriginal = document.getElementById("tablaVehiculos");
      let tablaClon = tablaOriginal.cloneNode(true);

      // Reemplazar selects por su valor seleccionado
      tablaClon.querySelectorAll("select").forEach(select => {
        let celda = select.parentElement;
        celda.textContent = select.value;
      });

      const htmlTabla = tablaClon.outerHTML;
      const blob = new Blob(["\ufeff" + htmlTabla], {
        type: "application/vnd.ms-excel"
      });
      const enlace = document.createElement("a");
      enlace.href = URL.createObjectURL(blob);
      enlace.download = "vehiculos.xls";
      document.body.appendChild(enlace);
      enlace.click();
      document.body.removeChild(enlace);
    }
  </script>

</body>
</html>
